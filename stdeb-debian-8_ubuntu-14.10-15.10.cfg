[moneta]
frontend = apache2.4
process_manager = systemd


[multideb]
exclude3 = debtools
    setuptools
    stdeb
    grin
    distribute
    pip
    pytz
    futures
    sqlparse
    gunicorn
    kombu
    celery
    billiard
    pytz
    moneta
    python-gnupg
    PyYAML



[djangofloor]
Depends3 = python3 (>= 3.2), python3-django (>= 1.9.0), python3-django-allauth (>= 0.19.0), python3-gunicorn (>=0.14.5), python3-django-bootstrap3 (>= 5.0.0), python3-django-debug-toolbar (>= 1.2.0), python3-django-pipeline (>= 1.5.0), python3-celery (>=3.1.13), python3-django-redis (>= 3.8.3), python3-django-redis-cache (>= 0.13.1)


[django-redis]
Depends3 = python3 (>= 3.2), python3-redis (>= 1.8.0), python3-msgpack
post_source = djangofloor.deb_fixes.fix_django_redis


[gunicorn]
Package = gunicorn

